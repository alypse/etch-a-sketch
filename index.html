<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Etcha-sketcha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="heading">Etcha-sketcha</div>

<div class="contents">
    <div class="optionsPanel">
        <div class="optionsButtons">
            <div class="optionsRadios">
                <label for="mode-colour">Choose a colour</label>
                    <input type="color" id="mode-colour" name="Colour" value="#7FFFD4" />
            </div>
            <button class="mode-clear">Clear Etcha</button>
        </div>
        <div class="gridSizeRadios">
            <label class="radio">
                <input class="radio" type="radio" id="gridCount1" name="gridCount" value=8 />
                <span class="name">8x8</span>
            </label>
            <label class="radio">
                <input class="radio" type="radio" id="gridCount2" name="gridCount" value=16 />
                <span class="name">16x16</span>
            </label>
            <label class="radio">
                <input class="radio" type="radio" id="gridCount3" name="gridCount" value=32 checked />
                <span class="name">32x32</span>
            </label>
            <label class="radio">
                <input class="radio" type="radio" id="gridCount4" name="gridCount" value=64 />
                <span class="name">64x64</span>
            </label>
        </div>
    </div>
    <div class="box-container"></div>
</div>

<div class="footer"></div>

<script src="script.js"></script>
</body>
</html>
