<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Etcha-sketcha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="heading">Etcha-sketcha</div>

<div class="contents">
    <div class="options">
        <button class="mode-rainbow">Rainbow (tbc)</button>
        <button class="mode-blackonwhite">Black n White (tbc)</button>
        <button class="mode-clear">Clear Etcha</button>
        <fieldset>
            <legend>Select grid size</legend>
            <div>
                <input type="radio" id="gridCount1" name="gridCount" value=8 />
                <label for="gridCount1">8x8</label>

                <input type="radio" id="gridCount2" name="gridCount" value=16 checked/>
                <label for="gridCount2">16x16</label>

                <input type="radio" id="gridCount3" name="gridCount" value=32 />
                <label for="gridCount3">32x32</label>
            </div>
        </fieldset>
    </div>
    <div class="box-container"></div>
</div>

<div class="footer"></div>

<script src="script.js"></script>
</body>
</html>
